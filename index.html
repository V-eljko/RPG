  <body>
    <div id="game">
      Game incoming
      <div id="playpause">
        <div class="bar-1"></div>
        <div class="bar-2"></div>
        <div class="bar-3"></div>
      </div>
    </div>
    <audio src="music/xDeviruchi - Title Theme .wav" id="audio"></audio>
    <script src="/js/pwa.js"></script>
    <script>
      const musicPlayer = document.getElementById("playpause");
      const audio = document.getElementById("audio");
      audio.volume = 0.2;
      function playMusic() {
        musicPlayer.classList.remove("pause");
        musicPlayer.classList.add("play");
        audio.play();
      }
      function pauseMusic() {
        musicPlayer.classList.remove("play");
        musicPlayer.classList.add("pause");
        audio.pause();
      }
      window.onload = playMusic();
      musicPlayer.addEventListener("click", () => {
        const isPlaying = musicPlayer.classList.contains("play");
        if (isPlaying) {
          pauseMusic();
        } else playMusic();
      });
    </script>
  </body>
